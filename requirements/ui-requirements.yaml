           - 高度: 50px
           - 字体大小: 18px
        
        2. 用户名输入框 (.username-input) - 第一个输入框
           - 高度: 48px
           - 边框: 1px solid #d9d9d9
           - 圆角: 4px
           - 内边距: 12px 40px 12px 40px (左侧预留图标空间)
           - 占位符文字: "用户名/邮箱/手机号"
           - 占位符颜色: #cccccc
           - 文字颜色: #333333
           - 字体大小: 16px
           - 左侧图标: 用户图标，灰色
        
        3. 密码输入框 (.password-input) - 第二个输入框
           - 高度: 48px
           - 边框: 1px solid #d9d9d9
           - 圆角: 4px
           - 内边距: 12px 40px 12px 40px
           - 占位符文字: "密码"
           - 占位符颜色: #cccccc
           - 文字颜色: #333333
           - 字体大小: 16px
           - 左侧图标: 锁图标，灰色
           - 上边距: 20px
        
        4. 错误提示 (.error-message) - 输入框下方
           - 显示条件: 验证失败时显示
           - 文字颜色: #f44336
           - 字体大小: 14px
           - 左侧图标: 错误图标（圆圈感叹号）
           - 上边距: 8px
           - 示例文字: "密码长度不能少于6位！"、"请输入密码！"
        
        5. 登录按钮 (.login-button) - 主要操作按钮
           - 宽度: 100%
           - 高度: 48px
           - 背景色: #ff7518
           - 文字颜色: #ffffff
           - 字体大小: 18px
           - 字体粗细: 500
           - 圆角: 4px
           - 边框: none
           - 上边距: 20px
           - hover状态: 背景色 #ff8533
           - 文字: "立即登录"
        
        6. 底部链接 (.form-footer-links) - 注册和忘记密码
           - 布局: flex, justify-content: space-between
           - 上边距: 16px
           - 左侧链接: "注册12306账号"
           - 右侧链接: "忘记密码?"
           - 分隔符: "|"，颜色#cccccc
           - 链接颜色: #2196F3
           - 字体大小: 14px
           - hover状态: 下划线
        
        7. 服务时间说明 (.service-info) - 底部说明文字
           - 文字颜色: #666666
           - 字体大小: 12px
           - 行高: 1.6
           - 上边距: 20px
           - 上边框: 1px solid #e0e0e0
           - 内边距: 16px 0 0 0
           - 内容: "铁路12306每日5:00至次日1:00（周二为5:00至24:00）提供购票、改签、变更到站业务办理，全天均可办理退票等其他服务。"
        
        **交互状态**:
        - Focus状态 (输入框):
          * 边框颜色: #2196F3
          * 外轮廓: 0 0 0 2px rgba(33, 150, 243, 0.2)
        - Hover状态 (按钮):
          * 背景色: #ff8533
          * 光标: pointer
        - Error状态 (输入框):
          * 边框颜色: #f44336
          * 下方显示错误提示
        - Disabled状态 (按钮):
          * 背景色: #f5f5f5
          * 文字颜色: #cccccc
          * 光标: not-allowed
        
