- id: REQ-LOGIN-PAGE
  name: 登录页面
  description: |
    用户登录主页面，包含登录表单和短信验证功能。
    
    **整体布局分析**:
    页面采用上中下三段式布局：
    ```
    ┌─────────────────────────────────────────────────┐
    │  TopNavigation (顶部导航)                       │ ← 第一个子元素，高度80px
    ├─────────────────────────────────────────────────┤
    │  MainContent (中间内容区域)                     │ ← 第二个子元素，flex: 1
    │  ┌──────────────────┬────────────────────────┐  │
    │  │  LeftPromotion   │  RightLoginForm        │  │
    │  │  (左侧推广区域)  │  (右侧登录表单)        │  │
    │  │  - 宣传文字      │  - 350px宽白色卡片     │  │
    │  │  - 二维码        │  - 账号/扫码登录       │  │
    │  │  - 手机图片      │  - 输入框和按钮        │  │
    │  └──────────────────┴────────────────────────┘  │
    ├─────────────────────────────────────────────────┤
    │  BottomNavigation (底部导航)                    │ ← 第三个子元素，高度180px
    │  - 友情链接                                      │
    │  - 四个二维码                                    │
    └─────────────────────────────────────────────────┘
    ```
    
    **颜色体系**（从截图中提取）:
    - 品牌红色: #E53935 (Logo颜色)
    - 主题蓝色: #2196F3 (账号登录标签、链接、焦点状态)
    - 主题蓝色(浅): #40A9FF (hover 状态)
    - 主题橙色: #FF7518 (立即登录按钮、确定按钮)
    - 主题橙色(浅): #FF8533 (按钮 hover 状态)
    - 文本主色: #333333 (标题、主要文本)
    - 文本次色: #666666 (次要文本、辅助信息)
    - 文本辅助色: #999999 (提示文字)
    - 占位符色: #CCCCCC (输入框占位符)
    - 错误红色: #F44336 (错误提示文本)
    - 错误背景: #FFF1F0 (错误提示背景)
    - 成功绿色: #4CAF50 (成功提示，如适用)
    - 页面背景: 蓝色渐变背景图 (使用背景图片)
    - 容器背景: #FFFFFF (白色卡片)
    - 边框色: #E0E0E0 (默认边框)
    - 边框浅色: #D9D9D9 (输入框边框)
    - 焦点边框: #2196F3 (输入框 focus 状态)
    
    **页面尺寸参考**:
    - 设计稿宽度: 1920px
    - 内容区域: 全屏宽度
    - 登录表单宽度: 350px（固定宽度）
    - 登录表单右边距: 约150px（距离页面右边缘）
    
    **CSS 布局方式**:
    ```css
    .login-page-container {
      display: flex;
      flex-direction: column;      /* 垂直排列 */
      min-height: 100vh;           /* 占满视口 */
      background-color: #f5f5f5;   /* 默认背景色 */
    }
    
    .main-content-area {
      flex: 1;                      /* 占据剩余空间 */
      display: flex;                /* 水平排列 */
      align-items: stretch;         /* 子元素等高 */
      background-image: url('/images/登录页-背景-新.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;           /* 为绝对定位的子元素提供参考 */
    }
    ```
    
    **网页资源（直接用于实现）**:
    - 背景图片: "/images/登录页-背景-新.jpg"
      * 原始尺寸: 1920px × 600px
      * 显示方式: background-size: cover; background-position: center
      * 用途: 中间内容区域的背景图片
    
    参考图片: "./images/整体页面截图/登录页面.png"
  
