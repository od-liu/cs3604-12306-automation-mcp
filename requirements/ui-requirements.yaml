    - id: REQ-SMS-VERIFICATION
      name: 短信验证
      description: |
        登录成功后的短信验证流程弹窗。
        
        **位置信息**:
        - 父容器: body（或根容器）
        - 位置: 屏幕居中显示
        - 定位方式: fixed
        - 遮罩层: 半透明黑色背景
        - 弹窗宽度: 700px
        - 弹窗最小高度: 约500px (内容自适应)
        - z-index: 1000 (确保在最上层)
        
        **在 JSX 中的位置**:
        ```tsx
        {/* 遮罩层 */}
        <div className="modal-overlay">
          {/* 弹窗容器 */}
          <div className="sms-verification-modal">
            <SmsVerification ... />
          </div>
        </div>
        ```
        
        **CSS 布局方式**:
        ```css
        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }
        
        .sms-verification-modal {
          width: 700px;
          background: #ffffff;
          border-radius: 8px;
          padding: 40px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
          position: relative;
          box-sizing: border-box;
        }
        ```
        
        **内部结构（从上到下）**:
        1. 弹窗标题栏 (.modal-header)
           - 左侧标题: "选择验证方式"，字体20px，颜色#333333
           - 右侧关闭按钮: "×" 图标，字体32px，颜色#999999
           - 布局: flex, justify-content: space-between
           - 高度: 40px
           - 底部边框: 1px solid #e0e0e0
           - 下边距: 30px
        
        2. 验证方式标题 (.verification-title)
           - 文字: "短信验证"
           - 字体大小: 24px
           - 颜色: #2196F3
           - 字体粗细: 500
           - 文字居中
           - 下边距: 30px
        
        3. 证件号输入框 (.id-input)
           - 宽度: 100%
           - 高度: 60px
           - 边框: 1px solid #d9d9d9
           - 圆角: 4px
           - 内边距: 18px
           - 占位符文字: "请输入登录账号绑定的证件号后4位"
           - 占位符颜色: #cccccc
           - 文字颜色: #333333
           - 字体大小: 18px
           - 下边距: 20px
        
        4. 验证码输入区域 (.verification-code-row)
           - 布局: flex, gap: 16px
           - 包含验证码输入框和获取验证码按钮
           
           a) 验证码输入框 (.code-input)
              - 宽度: flex: 1 (占据剩余空间)
              - 高度: 60px
              - 边框: 1px solid #d9d9d9
              - 圆角: 4px
              - 内边距: 18px
              - 占位符文字: "输入验证码"
              - 占位符颜色: #cccccc
              - 文字颜色: #333333
              - 字体大小: 18px
           
           b) 获取验证码按钮 (.get-code-button)
              - 宽度: 180px
              - 高度: 60px
              - 背景色: #f5f5f5
              - 文字颜色: #999999
              - 字体大小: 16px
              - 圆角: 4px
              - 边框: 1px solid #d9d9d9
              - 文字: "获取验证码" 或 "重新发送(52)" (倒计时状态)
              - hover状态: 背景色 #e8e8e8 (未禁用时)
              - disabled状态: 背景色 #f5f5f5, 文字颜色 #cccccc
        
        5. 错误提示 (.error-message)
           - 显示条件: 验证失败时显示
           - 背景色: #fff1f0
           - 边框: 1px solid #f44336
           - 文字颜色: #f44336
           - 字体大小: 14px
           - 内边距: 12px 16px
           - 圆角: 4px
           - 上边距: 16px
           - 示例文字: "请输入正确的用户信息！"、"获取手机验证码成功！"
        
        6. 成功提示 (.success-message)
           - 背景色: #f0f9ff
           - 边框: 1px solid #2196F3
           - 文字颜色: #2196F3
           - 字体大小: 14px
           - 内边距: 12px 16px
           - 圆角: 4px
           - 上边距: 16px
           - 示例文字: "获取手机验证码成功！"
        
        7. 确定按钮 (.confirm-button)
           - 宽度: 100%
           - 高度: 60px
           - 背景色: #ff7518
           - 文字颜色: #ffffff
           - 字体大小: 20px
           - 字体粗细: 500
           - 圆角: 4px
           - 边框: none
           - 上边距: 30px
           - hover状态: 背景色 #ff8533
           - 文字: "确定"
        
        **交互状态**:
        - Focus状态 (输入框):
          * 边框颜色: #2196F3
          * 外轮廓: 0 0 0 2px rgba(33, 150, 243, 0.2)
        - Hover状态 (按钮):
          * 确定按钮: 背景色 #ff8533
          * 获取验证码按钮: 背景色 #e8e8e8
          * 关闭按钮: 颜色 #333333
          * 光标: pointer
        - Disabled状态 (获取验证码按钮):
          * 背景色: #f5f5f5
          * 文字颜色: #cccccc
          * 光标: not-allowed
          * 显示倒计时: "重新发送(52)"
        - 关闭操作:
          * 点击关闭按钮: 关闭弹窗
          * 点击遮罩层: 关闭弹窗
          * 按ESC键: 关闭弹窗
        
