        - 宽度: 350px (固定宽度)
        - 最小高度: 约480px (内容自适应)
        - 距离右边缘: 约150px
        - 距离顶部: 约100px (相对于主内容区域顶部)
        - 定位方式: 绝对定位或flex右对齐
        
        **在 JSX 中的位置**:
        ```tsx
        <div className="main-content-area">
          <div className="left-promotion">
            {/* 左侧推广内容 */}
          </div>
          <div className="right-form-container">
            <LoginForm ... />  {/* ← 登录表单 */}
          </div>
        </div>
        ```
        
        **CSS 布局方式**:
        ```css
        .login-form-container {
          width: 350px;
          background: #ffffff;
          border-radius: 8px;
          padding: 30px;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
          box-sizing: border-box;
        }
        
        .right-form-container {
          position: absolute;
          right: 150px;
