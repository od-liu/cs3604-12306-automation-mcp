               - 用途: 用于实现证件号验证失败的错误提示样式
               - 关键信息:
                 * 错误提示框: 红色文字，红色边框
                 * 错误文字: "请输入正确的用户信息!"
                 * 位置: 验证码输入框和确定按钮之间
            
            4. **获取验证码成功状态**
               - 截图路径: `./images/交互状态截图/短信验证-成功-获取验证码成功.png`
               - 触发场景: 输入正确的证件号后4位（如"4028"），点击"获取验证码"
               - 展示内容:
                 * 成功提示"获取手机验证码成功！"显示在弹窗中部
                 * "获取验证码"按钮变为"重新发送(54)"并开始倒计时
                 * 按钮变为灰色不可点击状态
               - 用途: 用于实现获取验证码成功的反馈和倒计时效果
               - 关键信息:
                 * 成功提示颜色: #52C41A (绿色)
                 * 成功提示背景: 浅绿色 rgba(82, 196, 26, 0.1)
                 * 倒计时按钮: 灰色背景 #CCCCCC，禁用状态
                 * 倒计时文字格式: "重新发送(XX)"，XX从60递减到0
          
          dependencies: []
          scenarios:
            - name: 校验证件号为空
              given: 用户在短信验证弹窗中未输入证件号
              when: 用户点击"确定"
              then: 显示错误提示
            
            - name: 校验证件号错误
              given: 用户输入错误的证件号后4位
              when: 用户点击"获取验证码"
              then: 显示错误提示"请输入正确的用户信息!"
            
            - name: 获取验证码成功
              given: 用户输入正确的证件号后4位
              when: 用户点击"获取验证码"
              then: 显示成功提示"获取手机验证码成功！"，按钮变为倒计时状态
            
            - name: 验证码倒计时
              given: 用户成功获取验证码
              when: 系统开始倒计时
              then: "获取验证码"按钮显示为"重新发送(XX)"，XX从60倒数到0，按钮禁用
          
          children: []
    
