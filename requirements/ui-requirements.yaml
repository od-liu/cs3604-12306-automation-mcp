      description: |
        登录成功后的短信验证流程弹窗。
        
        **位置信息**:
        - 父容器: body (模态遮罩层)
        - 位置: 屏幕居中显示的模态弹窗
        - 尺寸: 约 700px × 300px (弹窗本身)
        - 布局: display: block, position: fixed (模态层)
        - 遮罩: 半透明黑色背景遮罩
        
        **在 JSX 中的位置**:
        ```tsx
        <body className="page-login">
          <div className="toolbar_Div">
            {/* 其他组件 */}
          </div>
          <aside role="complementary" aria-label="请选择登录验证方式框">  {/* ← 短信验证弹窗 */}
            {/* 弹窗内容 */}
          </aside>
        </body>
        ```
        
        **内部结构**:
        
        1. **弹窗标题栏** (顶部)
           - 标题: "选择验证方式" (h2)
           - 关闭按钮 (X图标，右上角)
        
        2. **标签页** (标题下方)
           - "短信验证" (当前激活，蓝色文字)
        
        3. **表单输入区域** (中部)
           - 证件号输入框
             * label: "请输入登录账号绑定的证件号后4位"
             * placeholder: "请输入登录账号绑定的证件号后4位"
             * 限制输入4位数字
           
           - 验证码区域 (横向布局)
             * 左侧: 验证码输入框
               - label: "请输入验证码"
               - placeholder: "输入验证码"
             * 右侧: "获取验证码" 按钮
               - 点击后变为倒计时 "重新发送(NN)"
               - 倒计时结束后恢复为 "获取验证码"
        
        4. **确定按钮** (底部)
           - "确定"按钮
           - 背景色: #FF8000 (橙色，与登录按钮一致)
           - 文字色: #FFFFFF
        
        **CSS 布局方式**:
        ```css
        aside[aria-label="请选择登录验证方式框"] {
          display: block;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
