# 个人信息页初始需求文档
# 这是提供给 UI Analyzer Agent 的输入文档
# Agent 会自动获取截图、图片资源和交互场景截图

# ⚠️ 使用说明：
# 1. 如果某个组件需要交互场景截图，请在 description 中添加 "**交互场景截图**:" 字段
# 2. 如果交互场景需要登录凭证，请在 "**登录凭证**:" 中填写或引用环境变量
# 3. Agent 会按照 steps 中定义的步骤自动执行交互并截图
# 4. 支持的 action 类型: type, click, wait, wait_for_element, screenshot, evaluate 等

- id: REQ-PERSONAL-INFO-PAGE
  name: 个人信息页
  description: |
    用户登录后的个人中心页面，包含个人信息管理、乘客管理和订单管理。
    
    **网站地址**: http://localhost:5173/personal-info (需要先登录)
    **页面宽度参考**: 1920px
    **页面标识**: personal-info
    
    **访问方式**:
    1. 需要先登录（打开http://localhost:5173/为已经自动登录状态，从该页面开始操作）
    2. 点击顶部导航的"我的12306"或用户姓名
    3. 自动跳转到个人信息页
    
    **前置条件**:
    - 用户已登录
    
    **登录凭证**:
    ⚠️ 凭证从环境变量读取，Agent 会自动从 credentials.env 文件加载：
    - username: 从 ${LOGIN_USERNAME} 环境变量读取
    - password: 从 ${LOGIN_PASSWORD} 环境变量读取
    
    **需要的图片资源**:
    - Logo（顶部导航）
    - 用户头像（默认头像）
    - 菜单图标（如有）
    - 空状态图片（无订单、无乘客时显示）
    
    **主要功能**：
    - 显示用户基本信息（用户名、姓名、证件号、手机号、邮箱等）
    - 支持修改个人信息
    - 管理乘车人信息（查看、添加、编辑、删除）
    - 查看订单历史（未完成订单、未出行订单、历史订单）
    - 查看订单详情
  
  dependencies:
    - REQ-LOGIN-PAGE
  scenarios: []
  
  children:
    - id: REQ-PERSONAL-TOP-NAV
      name: 顶部导航栏
      description: |
        页面顶部导航栏（与其他页面共用）。
        
        **需要截图**: 是
        **组件定位**: 页面最上方，横向占据整个页面宽度
        **定位提示**: header, nav, .header, [role="banner"]
        
        **功能要求**：
        - 显示12306品牌Logo
        - 显示主导航菜单
        - 显示用户名和退出按钮（已登录状态）
        - Logo点击返回首页
      
      dependencies: []
      scenarios: []
      children: []
    
    - id: REQ-PERSONAL-SIDEBAR
      name: 侧边栏菜单
      description: |
        个人中心的侧边栏导航菜单。
        
        **需要截图**: 是
        **组件定位**: 页面左侧，垂直菜单，宽度约200-250px
        **定位提示**: .sidebar, .side-menu, aside, [class*="menu"]
        
        **功能要求**：
        - 显示当前位置
        - 显示菜单项：
          * 订单中心
          * 本人车票
          * 会员中心
          * 个人信息
          * 常用信息管理
          * 温馨服务
          * 投诉和建议
        - 当前选中菜单项高亮
        - 点击菜单项切换右侧内容
      
      dependencies: []
      scenarios: []
      children: []
    
    - id: REQ-PERSONAL-INFO-TAB
      name: 个人信息Tab
      description: |
        显示和编辑用户个人信息的区域。
        
        **需要截图**: 是
        **组件定位**: 页面右侧主内容区域，侧边栏菜单右侧
        **定位提示**: .personal-info, .user-info, [class*="info"]
        
        **功能要求**：
        - 显示用户名（不可修改）
        - 显示真实姓名（不可修改）
        - 显示国家/地区（不可修改）
        - 显示证件类型和证件号（不可修改）
        - 显示手机号（可修改）
        - 显示邮箱（可修改）
        - 提供"编辑"或"保存"按钮
        - 编辑模式下可跳转到手机核验Tab
        - 保存时进行格式验证
        
        **交互场景截图**:
          - name: "个人信息查看模式"
            description: "查看个人信息的初始状态"
            steps:
              - action: click
                target: "个人信息-查看个人信息菜单项"
                target_hint: "a:has-text('个人信息'), button:has-text('个人信息')"
              - action: wait
                duration: 1
              - action: screenshot
                filename: "个人信息-查看模式.png"
                
          - name: "个人信息编辑模式"
            description: "点击编辑按钮进入编辑模式"
            steps:
              - action: click
                target: "编辑按钮"
                target_hint: "button:has-text('编辑'), a:has-text('编辑')"
              - action: wait
                duration: 0.5
              - action: screenshot
                filename: "个人信息-编辑模式.png"
      
      dependencies: []
      
      scenarios:
        - name: 邮箱默认设置-未存储邮箱
          given: 数据库中未存储该用户的"邮箱"信息
          when: 用户点击左侧功能菜单栏的小分区"查看个人信息"
          then: 页面仅显示"邮箱："，后不含任何信息
          
        - name: 邮箱默认设置-已存储邮箱
          given: 数据库中存储了该用户的"邮箱"信息
          when: 用户点击左侧功能菜单栏的小分区"查看个人信息"
          then: 页面显示"邮箱：xxxx@xxx"，"xxxx@xxx"为查询数据库得到的该用户的邮箱信息，用黑色字体显示
          
        - name: 进入联系方式修改页面
          given: 用户在用户基本信息页
          when: 用户点击联系方式模块栏的"编辑"按钮
          then: 页面将"手机号：(+86)158****9968 已通过核验"中的"已通过核验"改为"去手机核验修改"，用户点击"手机核验"可以跳转到"手机核验Tab"
          
        - name: 邮箱格式错误
          given: 用户在编辑模式下输入了不符合格式的邮箱
          when: 用户点击"保存"
          then: 显示错误提示"邮箱格式不正确！"
          
        - name: 保存成功
          given: 用户在编辑模式下修改了信息且格式正确
          when: 用户点击"保存"
          then: 保存成功，显示成功提示，返回查看模式
      
      children:
        - id: REQ-PHONE-VERIFY-PAGE
          name: 手机核验页
          description: |
            用户修改手机号时需要通过手机核验的页面。
            
            **需要截图**: 是
            **组件定位**: 独立页面或弹窗形式
            **定位提示**: .phone-verify, .verify-modal, [class*="verify"]
            **网站地址**: http://localhost:5173/phone-verification
            
            **功能要求**：
            - 输入新手机号码（11位数字）
            - 输入登录密码
            - 进行身份验证
            - 验证成功后显示手机验证弹窗
            - 发送验证码到新手机号
            - 输入验证码完成验证
            
            **表单验证**：
            - 手机号必须是11位数字
            - 手机号不能包含特殊字符或非数字字符
            - 登录密码必须与数据库中的密码匹配
          
          dependencies: []
          
          scenarios:
            - name: 手机号过短
              given: 用户在手机核验页
              when: 用户输入的手机号码长度小于11个字符
              then: 系统提示"您输入的手机号码不是有效的格式！"
              
            - name: 手机号过长
              given: 用户在手机核验页，用户已经输入了一个11个字符的手机号码
              when: 用户尝试在手机号码输入框中输入第12个字符
              then: 系统仅保留用户最初输入的11个字符手机号码
              
            - name: 手机号包含特殊字符
              given: 用户在手机核验页
              when: 用户输入的手机号码包含除了数字以外的字符
              then: 系统提示"您输入的手机号码不是有效的格式！"
              
            - name: 手机号符合规范
              given: 用户在手机核验页
              when: 用户输入的手机号码长度为11个字符，且只包含数字
              then: 不出现系统提示
              
            - name: 未输入登录密码
              given: 用户在手机核验页
              when: 用户点击"确认"按钮
              then: 系统提示"输入登录密码！"，文字颜色#ff0000（红色），字体大小12px，上边距5px，显示在密码输入框下方
              
            - name: 密码错误
              given: 用户在手机核验页，用户输入的密码与数据库中记录的该用户的登录密码不同
              when: 用户点击"确认"按钮
              then: 系统提示"登录密码错误！"，文字颜色#ff0000（红色），字体大小12px，上边距5px，显示在密码输入框下方
              
            - name: 密码正确-显示验证弹窗
              given: 用户在手机核验页，用户输入的密码与数据库中记录的该用户的登录密码相同，用户输入符合手机号码规范的内容
              when: 用户点击"确认"按钮
              then: |
                系统弹出"手机验证弹窗"（PhoneVerificationModal）：
                - 弹窗覆盖整个页面，背景遮罩rgba(0, 0, 0, 0.5)
                - 弹窗宽度90%，最大宽度500px，背景white，圆角8px，阴影0 4px 6px rgba(0, 0, 0, 0.1)
                - 标题栏：内边距10px 20px，背景渐变色（从#42a5f5到#2196f3），圆角8px 8px 0 0，标题字体大小18px，字体加粗（font-weight: 600），颜色white，关闭按钮尺寸30px×30px，字体大小28px，颜色rgba(255, 255, 255, 0.8)，hover时颜色white
                - 内容区域：内边距30px 20px，居中对齐，提示文字字体大小16px，颜色#666，上边距5px，下边距25px
                - 验证码输入组：内边距0px 50px 10px 50px，flex布局，align-items: center，标签最小宽度80px，字体大小16px，颜色#666，输入框flex: 1，内边距10px 12px，边框1px solid #ddd，圆角4px，字体大小14px，字间距1px，focus时边框#2196f3
                - 底部按钮区域：内边距20px，顶部边框1px solid #f0f0f0，flex布局，居中对齐，间距30px，"返回"按钮内边距10px 30px，背景#f5f5f5，文字颜色#666，圆角4px，字体大小14px，hover时背景#e0e0e0，"完成"按钮内边距10px 30px，背景#ff9800，文字white，圆角4px，字体大小14px，hover时背景#f57c00，禁用时透明度0.6
                - 控制台显示向什么手机号发送了什么验证码
                - 将手机号及验证码记录在注册所用的数据库中
          
          children: []
    
    - id: REQ-PASSENGER-MANAGE-TAB
      name: 乘车人Tab
      description: |
        管理常用乘客的区域。
        
        **需要截图**: 是
        **组件定位**: 页面右侧主内容区域，点击侧边栏"常用乘客"后显示
        **定位提示**: .passenger-manage, .passenger-list, [class*="passenger"]
        **网站地址**: http://localhost:5173/passengers
        
        **功能要求**：
        - 显示常用乘客列表（卡片或表格形式）
        - 每个乘客显示：姓名、证件类型、证件号（部分隐藏）、手机号
        - 提供"添加乘客"按钮
        - 提供"批量删除"按钮
        - 每个乘客提供"编辑"和"删除"按钮
        - 删除前显示确认弹窗
        - 添加乘客时跳转到添加乘车人表单页
        - 编辑乘客时跳转到编辑乘车人表单页
        - 限制乘客数量（如最多15人）
        - 无乘客时显示空状态提示和引导
        
        **交互场景截图**:
          - name: "常用乘客列表"
            description: "查看常用乘客列表"
            steps:
              - action: click
                target: "常用信息管理-乘车人菜单项"
                target_hint: "a:has-text('常用乘客'), button:has-text('乘客')"
              - action: wait
                duration: 1
              - action: screenshot
                filename: "常用乘客-列表显示.png"
                
          - name: "添加乘客弹窗"
            description: "点击添加乘客按钮显示表单"
            steps:
              - action: click
                target: "添加按钮"
                target_hint: "button:has-text('添加'), button:has-text('新增')"
              - action: wait
                duration: 1
              - action: wait_for_element
                target: "添加乘车人面板"
                target_hint: "[role='dialog'], .modal, form"
                timeout: 3
              - action: screenshot
                filename: "常用乘客-添加弹窗.png"
                
          - name: "删除乘客确认弹窗"
            description: "点击删除按钮显示确认弹窗"
            steps:
              - action: click
                target: "第一个乘客的删除按钮"
                target_hint: "button:has-text('删除'):first-child, .delete-btn:first-child"
              - action: wait
                duration: 0.5
              - action: screenshot
                filename: "常用乘客-删除确认弹窗.png"

          - name: "编辑乘客弹窗"
            description: "点击编辑乘客按钮显示表单"
            steps:
              - action: click
                target: "编辑按钮"
                target_hint: "button:has-text('编辑'), button:has-text('修改')"
              - action: wait
                duration: 1
              - action: wait_for_element
                target: "编辑乘车人面板"
                target_hint: "[role='dialog'], .modal, form"
                timeout: 3
              - action: screenshot
                filename: "常用乘客-编辑弹窗.png"
      
      dependencies: []
      
      scenarios:
        - name: 跳转至添加乘车人
          given: 用户在乘车人Tab的乘车人信息展示面板
          when: 用户点击"添加"按钮
          then: |
            乘客管理页的乘车人信息展示面板跳转至添加乘车人面板（AddPassengerPanel）：
            - 面板背景white，表单容器最大宽度950px，内边距30px，居中对齐
            - 分节样式（passenger-section）：下边距20px
            - 节标题（passenger-section-title）：字体大小18px，字体加粗（font-weight: 600），颜色#333，下边距20px，行高1.5
            - 节副标题（passenger-section-subtitle）：颜色#ff8000，字体大小14px，字体加粗（font-weight: 400）
            - 表单行（passenger-form-row）：下边距22px，flex布局，align-items: flex-start
            - 标签区域（passenger-label-wrapper）：宽度250px，右对齐，上内边距10px，flex-shrink: 0，white-space: nowrap
            - 标签（passenger-label）：字体大小15px，颜色#333，行高20px，必填标记"*"颜色#ff4d4f，右边距4px，字体加粗
            - 输入区域（passenger-input-container）：flex: 1，左边距20px，最大宽度700px
            - 输入框（passenger-input）：宽度300px，高度36px，内边距0 12px，边框1px solid #c5c5c5，无圆角，字体大小14px，颜色#333，占位符颜色#999，hover时边框#40a9ff，focus时边框#40a9ff，带有阴影效果rgba(64, 169, 255, 0.1)，错误时边框#ff4d4f
            - 下拉框（select-dropdown）：宽度300px，高度36px，边框1px solid #c5c5c5，无圆角，字体大小14px，内边距0 28px 0 12px，背景white，hover时边框#40a9ff，focus时边框#40a9ff，带有阴影效果rgba(64, 169, 255, 0.1)
            - 提示信息（passenger-hint）：颜色#ff8800，字体大小12px，左边距12px，行高36px，white-space: nowrap
            - 错误消息（passenger-error-message）：颜色#ff4d4f，字体大小12px，上边距6px，行高1.5，最小高度18px
            - 手机号码组（passenger-phone-group）：flex布局，间距10px，align-items: center，宽度350px，国家代码下拉框宽度100px，高度36px，边框1px solid #c5c5c5，无圆角，字体大小14px，内边距0 33px 0 12px，背景white，居中对齐，手机号输入框宽度240px，高度36px
            - 按钮组（passenger-button-group）：flex布局，居中对齐，间距30px，上边距20px，上内边距20px，"取消"按钮（passenger-button-cancel）最小宽度100px，高度38px，内边距0 20px，圆角5px，字体大小14px，字体加粗（font-weight: 500），背景white，文字颜色#333，边框1px solid #d0d0d0，hover时颜色#ff8000，边框#ff8000，"保存"按钮（passenger-button-submit）最小宽度100px，高度38px，内边距0 20px，圆角5px，字体大小14px，字体加粗，背景#ff8000，文字white，hover时背景#ff6f00，active时背景渐变色（从#ff7700到#ee6600），禁用时背景#cccccc，边框#bbbbbb，透明度0.7
        
        - name: 取消添加乘车人
          given: 用户在添加乘车人面板
          when: 用户点击"取消"按钮
          then: 系统从添加乘车人面板跳转至乘车人Tab的乘车人信息展示面板
        
        - name: 证件类型默认选择
          given: 用户在添加乘车人面板，未展开过选择证件类型的选项卡
          when: 用户未选择任何证件类型或还没执行到选择证件类型这一步
          then: 证件类型选择框内默认填入"居民身份证"
        
        - name: 证件类型选择
          given: 用户在添加乘车人面板展开选择证件类型的选项卡
          when: 用户选择某个选项卡中的证件类型
          then: 证件类型选择框内填入该证件类型的名称，展开的选项卡自动收回
        
        - name: 添加乘客-姓名过短
          given: 用户在添加乘车人面板
          when: 用户输入的内容长度小于3个字符（1个汉字算2个字符）
          then: 系统提示"允许输入的字符串在3-30个字符之间！"
        
        - name: 添加乘客-姓名过长
          given: 用户在添加乘车人面板
          when: 用户输入的内容长度大于30个字符（1个汉字算2个字符）
          then: 系统提示"允许输入的字符串在3-30个字符之间！"
        
        - name: 添加乘客-姓名包含特殊字符
          given: 用户在添加乘车人面板
          when: 用户输入的姓名包含特殊字符（如"@#$%^&*()"，即除了中文字符、英文字符、"."以及单空格" "之外的字符）
          then: 系统提示"请输入姓名！"
        
        - name: 添加乘客-姓名符合规范
          given: 用户在添加乘车人面板
          when: 用户输入的姓名长度在3-30个字符之间，且不包含除了中英文字符、"."以及单空格" "之外的字符
          then: 不出现系统提示
        
        - name: 添加乘客-证件号过短
          given: 用户在添加乘车人面板
          when: 用户输入的证件号码长度小于18个字符
