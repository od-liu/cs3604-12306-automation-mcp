          given: 用户在注册页面，已填写所有必填信息（用户名、登录密码、确认密码、证件类型、姓名、证件号码、优惠类型、手机号码），所有必填信息都通过格式验证（显示绿色勾勾），如果填写了邮箱号则邮箱号格式正确，用户勾选"我已阅读并同意遵守《中国铁路客户服务中心网站服务条款》《隐私权政策》"复选框
